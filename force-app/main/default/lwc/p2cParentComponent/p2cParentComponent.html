<template>
    <div class="slds-var-p-around_medium">
        <!--Exemple of simple data -->
        <c-p2c-alert-component
            message={message}
            card-heading={cardHeading}>
        </c-p2c-alert-component>
        <div class="slds-var-m-bottom_medium"></div>

        <!--Exemple of complex data -->
        <c-p2c-carousel-component
            carousel-details={carouselData}>
        </c-p2c-carousel-component>
        
        <div class="slds-var-m-bottom_medium"></div>

        <!--Exemple of data passing an action-->
        <lightning-card title="Parent to Chield communication on action">
            <div class="slds-var-m-around_medium">
                <lightning-input type="number" label="Enter percentage"  onchange={handlerChange}></lightning-input>
                <div class="slds-var-m-bottom_small"></div>
                <c-p2c-progress-component
                    progress-value={percentage}>
                </c-p2c-progress-component>
            </div>
           
            
        </lightning-card>
        
        <div class="slds-var-m-bottom_medium" ></div>
            <lightning-button 
                variant="brand" 
                label="Reset Slider" 
                onclick={handlerClick}/>
            </lightning-button>
            

        <c-p2c-slider-component></c-p2c-slider-component>
       
    </div>
</template>
