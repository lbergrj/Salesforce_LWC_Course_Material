<template>
    <div style="height: 200px;">
        <lightning-datatable
                key-field="id"
                data={data}
                onrowselection={handleSelected}
                selected-rows={preSelectedRows}
                columns={columns}>
                
        </lightning-datatable>
    </div>
    <div class="slds-var-m-top_medium">
        <lightning-button
            variant="success"
            label="OK"
            title="OK"
            onclick={handlerClick}>
        </lightning-button>
    </div>    
</template>
