<template>
    <lightning-card title="Dynamic CSS">
        <div class="slds-var-m-around_medium">
            <lightning-input class="slds-var-m-bottom_small"  type="number" label="Percentage" onchange={changeHandler} value={percentValue}  onkeyup={changeHandler}></lightning-input>
            <div style={percentage} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-var-m-bottom_small" role="alert"></div>
            <div >Progress Bar is {percentValue}%</div>
        </div>
    </lightning-card>
    
</template>
