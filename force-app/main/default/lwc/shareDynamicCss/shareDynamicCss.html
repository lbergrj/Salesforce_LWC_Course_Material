<template>
    <lightning-card title="Dynamic CSS!">
        <div class="slds-var-p-around_medium">
            <lightning-input type="number" label="Inform the percentage" onchange={changeHandler} value={percentValue}  onkeyup={changeHandler}></lightning-input>
            <div class="slds-m-top_small" >Progress Bar is {percentValue}%</div>
            <div class="slds-progress-bar slds-m-top_small" aria-valuemin="0" aria-valuemax="100" aria-valuenow={percentValue} role="progressbar">
                <span class="slds-progress-bar__value" style={percentage}>
                </span>
            </div>
        </div>
    </lightning-card>
    
</template>
