<template>
    <lightning-card title="Render Multipel Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose your option!!</h2>
            <div class="slds-var-m-top_medium">
                <lightning-button
                    variant="destructive"
                    label="Signup"
                    title="Signup"
                    onclick={handlerClick}
                    class="slds-var-m-horizontal_medium">
                </lightning-button>
                <lightning-button
                    variant="success"
                    label="Signin"
                    title="Signin"
                    onclick={handlerClick}>
                </lightning-button>
            </div>
            
           
        </div>
    </lightning-card>
</template>
