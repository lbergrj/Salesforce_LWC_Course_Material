<template>
    <lightning-card title="Render Multipel Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Signup Form</h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="E-mail"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <div class="slds-var-m-top_medium">
                <lightning-button
                    variant="destructive"
                    label="Back"
                    title="Back"
                    onclick={handlerClick}
                    class="slds-var-m-horizontal_medium">
                </lightning-button>
                <lightning-button
                    variant="success"
                    label="Signup"
                    title="Signup"
                    onclick={submitHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
